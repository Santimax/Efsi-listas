<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="agregarTarea()">Agregar</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <button class="btn btn-success mt-3" onclick="calcularTareaRapida()">Calcular Tarea Más Rápida</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
